<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var a = new Array();
        var n = "";
        a[1]='D';a[2]='Ũ';a[3]='N';a[4]='G';a[5]=' ';a[6]='Y';a[7]='Ê';a[8]='U';a[9]=' ';a[10]='N';a[11]='H';a[12]='I';a[13]=' ';a[14]='N';a[15]='H';a[16]='I';a[17]='Ề';a[18]='U';a[19]=' ';a[20]='L';a[21]='Ắ';a[22]='M';a[23]=' ';a[24]='!';a[25]='!';a[26]='!';a[27]='!';
        function typeTextarea() {
            t = document.f.txt.value    ;
            j = t.length;
            if (j > 0) {
                for (i = 1; i <= j; i++) {
                    n = n + a[i];
                    if (i == 27) {
                        document.f.txt.value = "";
                        n = "";
                    }
                }
            }
            document.f.txt.value = n;
            n = "";
            setTimeout("typeTextarea(),1");
            //return false;
        }
    </script>
</head>
<body>
<center>
    <h2>Type anything slowly</h2>
    <form name="f">
<textarea name ="txt" cols="40" rows="10" onkeydown="typeTextarea();"></textarea>
    </form>
</center>
</body>
</html>
